<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Career Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid d-flex justify-content-center align-items-center">
                <h1 class="navbar-brand m-0 text-center">KNOW YOUR CAREER PATH</h1>
            </div>
        </nav>    
    </header>

    <div class="container main-container">
        <div class="input-section">
            <h4>Choose Your Interest</h4>
            <div class="dropdown mb-4">
                <select class="form-select mb-3" id="interest">
                    <option selected value="">--select--</option>
                    <option value="Computer science and technology">Computer science and technology</option>
                    <option value="Business & management">Business and management</option>
                    <option value="Engineering & Robotics">Engineering & Robotics</option>
                    <option value="healthcare and medicine">Healthcare & Medicine</option>
                    <option value="Arts and Design">Arts and Design</option>
                    <option value="Media and Communication">Media and Communication</option>
                    <option value="Law and Goverment">Law and Goverment</option>
                    <option value="Education & Training">Education & Training</option>
                </select>
            </div>

            <h4>Tell Me Your Skills <span class="required">*</span></h4>
            <textarea id="skillsInput" class="form-control" rows="3" 
                      placeholder="Enter your skills (e.g., Python, JavaScript)" required></textarea>
            <div id="skillsError" class="error-message">This field is required.</div>
            <button id="submitBtn" class="btn btn-primary mt-4">SUBMIT</button>
            <div class="spinner-container" id="loadingSpinner">
                <div class="spinner"></div>
                <p class="loading-text">Analyzing your profile...</p>
            </div>
        </div>
    </div>

    <div id="results" class="results-section">
        <h3>Result</h3>
        <p id="suggestedJobs"></p>
        <div id="references"></div>
    </div>

    <div id="chatButton" class="chat-button">
        <a href="/chat">Go to ChatBot &#10157;</a>
    </div>    

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
